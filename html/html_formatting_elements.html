<!DOCTYPE html>
<html>

<head>
  <title>Formatting elements</title>
</head>

<body>
  <h1>Formating elements</h1>
  <p>Normal text</p>
  <b>Bold Text</b> <br>
  <hr>
  <strong>Important text</strong> <br>
  <hr>
  <i>Italic text</i> <br>
  <hr>
  <em>Emphasized text</em> <br>
  <hr>
  <small>Smaller text</small> <br>
  <hr>
  <mark>Highlight text</mark> <br>
  <hr>
  <del>Delete text</del> <br>
  <ins>Insert text</ins>
  <p>Ex: Fav color is <del>blue</del><ins>red</ins></p>
  <hr>
  <sub>Subscripted text [Ex:H20]</sub> <br>
  <hr>
  <sup>Superscripted [Ex:10 power of 2]</sup> <br>
  <hr>
</body>

</html>

<!-- 
  
Tag	Description
<b>	Defines bold text
<em>	Defines emphasized text 
<i>	Defines a part of text in an alternate voice or mood
<small>	Defines smaller text
<strong>	Defines important text
<sub>	Defines subscripted text
<sup>	Defines superscripted text
<ins>	Defines inserted text
<del>	Defines deleted text
<mark>	Defines marked/highlighted text
 -->
