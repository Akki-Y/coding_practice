<!DOCTYPE html>
<html>

  <head>
    <title>paragraph</title>
  </head>

  <body>
    <h1>Paragraph:</h1>
    <hr>
    <p>Paragraphs always
      starts with a newline,
      and browsers automatically
      add some white space(a margin)<br>
      before and after paragraph
    </p>
    <pre>element defines preformatted text.<br>
      Text inside pre element is displayed in fixed width<br>
      it preserves both space and line breaks.<br>
    </pre>
  </body>
</html>


<!-- 
Tag	Description
<p>	  Defines a paragraph
<hr>	Defines a thematic change in the content
<br>	Inserts a single line break
<pre>	Defines pre-formatted text
 -->
