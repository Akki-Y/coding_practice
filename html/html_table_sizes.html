<html>

<head>
  <title>Table sizes</title>
  <style>
    /* HTML Table width */
    table,
    tr,
    th {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <table style="width: 100%">
    <tr>
      <!-- HTML column width -->
      <th style="width:70%">Firstname</th> 
      <th>Lastname</th>
      <th>age</th>
    </tr>

    <!-- HTML Table row height -->
    <tr style="height: 200px">
      <th>Aki</th>
      <th>Akki</th>
      <th>20</th>
    </tr>

  </table>
</body>
</html>
