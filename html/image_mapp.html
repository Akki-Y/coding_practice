<!DOCTYPE html>
<html>

<head>
  <title>Image map</title>
</head>

<body>
  <h1>Image map</h1>
  <p>An image map is an image with clickable areas.</p>
  <img
    src="https://st2.depositphotos.com/3396639/10280/i/950/depositphotos_102805730-stock-photo-laptop-computer-near-mobile-phone.jpg"
    alt="Computer" usemap="#Workplace" />
  <map name="Workplace">
    <area shape="rect" coords="164,109,764,377" title="click on computer" href="https://books.google.com/">
    <area shape="rect" coords="181,582,441,538" title="Click on phone"
      href="https://www.reliancedigital.in/smartphones/c/S101711">
    <area shape="circle" coords="721,254,44" title="Click on cup" href="https://www.amazon.com/">
  </map>
</body>

</html>
