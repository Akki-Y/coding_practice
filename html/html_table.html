<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      font-family: 'Times New Roman', Times, serif;
      border-collapse: collapse;
      width: 70%;
    }

    th,
    td {
      border: 1px solid black;
      text-align: center;
    }
  </style>
  <title>HTML Table</title>
</head>

<body>
  <h1>HTML Table</h1>
  <table>
    <tr>
      <th>User</th>
      <th>Email</th>
      <th>Contact</th>
    </tr>

    <tr>
      <td>Akki</td>
      <td>akki@xyz.com</td>
      <td>12099999</td>
    </tr>

    <tr>
      <td>Jhon</td>
      <td>jhon@xyz.com</td>
      <td>123233333</td>
    </tr>
  </table>
</body>

</html>



<!-- 
table - defines a table
tr - defines a row in a table
th - defines header cell in a table 
td - defines cell in atable
 -->
