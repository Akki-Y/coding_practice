<!DOCTYPE html>
<html>
  <head>
    <title>Image map</title>
  </head>

  <body>
    <h1>Image tag</h1>
    <p>Image map is an image with clickable areas</p>
    <img src="https://www.w3schools.com/html/workplace.jpg" alt="Workplace" usemap="#workplace">
    <map name ="workplace">
    <area shape="rect" coords="38,48,267,341" title="CLick on computer" href="https://en.wikipedia.org/wiki/Computer">
    <area shape="rect" coords="289,174,333,243" title="Click on mobile" href="https://en.wikipedia.org/wiki/Mobile_phone">
    <area shape="circle" coords="341,292,42" title="Circle" href="https://en.wiktionary.org/wiki/circule">
  </map>
  </body>
</html>
